name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      # ESLint and Prettier must be in `package.json`
      - name: Install modules
      - run: yarn

      - name: Run linters
      - run: eslint . --fix
